<html>
    <head>
        <title>Awesome Form</title>
        <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    </head>
    <body>
        <div class="outer">
            <div class="content">
                <h1>Link  to  download</h1>
                <p id="p1" hidden/>{{ downloadlink }}</p>
                <input text="submit" value={{ downloadlink }}>
                <button onclick="copyToClipboard('#p1')" class="center">Copy text</button>
            </div>    
        </div>
        <script>
            function copyToClipboard(element) {
            var $temp = $("<input>");
            $("body").append($temp);
            $temp.val($(element).text()).select();
            document.execCommand("copy");
            $temp.remove();
            }
        </script>
    </body>
</html>
